<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    <script src="functions.js"></script>
    <script src="consts.js"></script>
    <meta http-equiv="Cache-Control" content="private">
    <meta http-equiv='pragma' content='no-cache'>
    <title>Sahifot</title>
    <link rel="shortcut icon" href="img/st.png" type="img/222.png">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-X2Z5QDTFJ3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-X2Z5QDTFJ3');
</script>


</head>

<body>
    <header id="header_my">
        <div id="leftheadcolumn">
            <div id="social">
                <a href="https://twitter.com/sahifot"><img src="img/24.png"></a>
                <a href="https://vk.com/sahifot"><img src="img/23.png"></a>
                <a href="http://facebook.com/sahifotcom"> <img src="img/25.png"></a>
                <a href="o-proekte.html"><img src="img/st.png"></a>
            </div>
        </div>
        <div id="centerheadcolumn">
            <div class="container">
                <div id="searchcontainer">
                    <div id="logo"><a href=""><strong>Sahifot</strong></a></div>
                    <div class="autocomplete">
                        <input type="text" id="searchinput" placeholder="Ҷустуҷӯ дар Sahifot" />
                    </div>
                    <div id="searchbutton" onclick="checkFromArray(false, 0, true)"><i class="fa fa-search"
                            aria-hidden="true"></i><span>Ҷустан</span></div>
                </div>
            </div>
            
               
            
        </div>
        <div id="rightheadcolumn">
            <div id="rightpanel">
                <div id="addbuttonouter">
                    <div id="addbutton"  onclick="showAddField()">
                        <div id="circle-outer">
                            <div id="fa-plus-outer"><i class="fa fa-plus" aria-hidden="true"></i></div>
                        </div><span>Добавить</span>
                    </div>
                </div>
            </div>
            <div id="addField" rel="hidden">
                <div class="fieldcolumn">
                    <div id="dismissfield"><i class="fa fa-times" aria-hidden="true"></i></div>
                    <div class="inputfield">
                       
                        <div class="inputouter">
                            <div class="autocomplete">
                                <input type="text" name="add" id="addInput1" placeholder="Ҳештегро илова ва ё интихоб намоед ">
                            </div>
                            <p id="err1">Барои шарҳи худ ҳештег гузоред</p>
                        </div>
                    </div>
                    <div id="textareaouter">
                        <textarea name="comment" maxlength="550" id="comment" rows="5" placeholder="Паёми худро бинависед  (Шарҳи Шумо набояд аз 550 аломат зиёд дошта бошад)"></textarea>
                        <p id="rest">Осталось <span></span> символов</p>
                        <p id="err3"></p>
                    </div>
                    <div id="addFieldFooter">
                        <span>&nbsp;</span>
                        <div onclick="addToArray()" id="addButton"><i class="fa fa-plus" aria-hidden="true"></i></div>
                    </div>
                </div>
            </div>

            

        </div>

       
    </header>
    <div id="mainpage">
        <div class="leftcolumn"></div>
        <div class="centercolumn">
            <div class="container">

                <div id="notfound" class="showurltitle"> Муттаасифона  ҷустуҷӯи Шумо  натиҷае надод... </div>
                <div class="lds-dual-ring"></div>
                <div name="" id="showurlfield"></div>
                <div id="more" style="display: none;">Бештар</div>
            </div>
        </div>
        <div class="rightcolumn">
            <div id="rightcontent">
                <div id="populartagsfield">
                    <h3>Тегҳои воқеӣ</h3>
                    <div id="populartags"></div>
                </div>
                <div id="lasttagsfield">
                    <h3>Охирин тегҳо</h3>
                    <div id="lasttags"></div>
                </div>

            </div>
        </div>

        <div id="rightfooter">
            <div id="rightfootercontent">
               <p >© Sahifot 2020</p>
                <a href="#">Дар бораи мо</a> 
            </div>
        </div>
    </div>
    <script src="autocomplete.js"></script>

   

</body>


</html>
